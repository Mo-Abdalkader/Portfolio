<div class="page-404" role="main">
  <div class="dot-grid" aria-hidden="true" style="position:fixed;inset:0;z-index:0;opacity:0.28;pointer-events:none"></div>

  <div style="position:relative;z-index:1;text-align:center" data-animate>
    <span class="error-num" aria-hidden="true">404</span>
    <span class="error-code">// page_not_found</span>
    <h1 class="error-title">This page doesn't exist</h1>
    <p class="error-desc" style="max-width:36ch;margin:0 auto 2rem">
      The model hasn't trained on this URL. Try one of these instead.
    </p>
    <div style="display:flex;gap:0.7rem;justify-content:center;flex-wrap:wrap">
      <a href="index.html"    class="btn btn-primary">← Go Home</a>
      <a href="projects.html" class="btn btn-outline">Projects</a>
      <a href="blog.html"     class="btn btn-ghost">Blog</a>
    </div>
    <p style="margin-top:2.5rem;font-family:var(--font-mono);font-size:0.75rem;color:var(--text-muted)">
      <span style="color:var(--error)">raise</span> PageNotFoundError(<span style="color:var(--text-secondary)">"Try one of the links above"</span>)
    </p>
  </div>
</div>

<!-- ══ GLOBAL FEEDBACK SYSTEM ═════════════════════════════════════ -->
<button class="feedback-trigger" id="feedbackTrigger" aria-label="Open feedback panel">
  <span class="feedback-trigger-text">Feedback</span>
</button>

<div class="feedback-overlay" id="feedbackOverlay" aria-hidden="true"></div>

<aside class="feedback-panel" id="feedbackPanel" role="dialog" aria-modal="true" aria-labelledby="feedbackTitle" aria-hidden="true">
  <div class="feedback-header">
    <h2 id="feedbackTitle">Send Feedback</h2>
    <button class="feedback-close" id="feedbackClose" aria-label="Close feedback panel">×</button>
  </div>
  
  <form class="feedback-form" id="feedbackForm">
    <div class="feedback-field">
      <label for="feedbackName">Name</label>
      <input type="text" id="feedbackName" placeholder="Anonymous" value="Anonymous" maxlength="100" />
    </div>

    <div class="feedback-field">
      <label for="feedbackTopic">Topic</label>
      <select id="feedbackTopic">
        <option value="General">General</option>
        <option value="Suggestion">Suggestion</option>
        <option value="Bug">Bug</option>
      </select>
    </div>

    <div class="feedback-field">
      <label for="feedbackPage">Page</label>
      <input type="text" id="feedbackPage" readonly />
    </div>

    <div class="feedback-field">
      <label for="feedbackMessage">Message <span class="required">*</span></label>
      <textarea id="feedbackMessage" rows="5" placeholder="Share your thoughts..." required maxlength="2000"></textarea>
      <div class="char-count"><span id="charCount">0</span> / 2000</div>
    </div>

    <button type="submit" class="btn btn-primary feedback-submit" id="feedbackSubmit">
      Send Feedback
    </button>

    <div class="feedback-status" id="feedbackStatus"></div>
  </form>
</aside>

<script src="js/feedback.js"></script>
</body>
